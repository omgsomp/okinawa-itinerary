const contentArea = document.getElementById('content-area');
const navButtons = document.querySelectorAll('.nav-btn');
let currentFilter = 'all';

function renderDay(dayIndex) {
    const dayData = itineraryData[dayIndex];
    let html = `
        <div class="bg-white p-6 rounded-xl shadow-lg animate-fade-in">
            <header class="text-center mb-6 pb-4 border-b">
                <h2 class="text-3xl font-bold text-gray-800">${dayData.day}</h2>
                <p class="text-xl text-gray-600">${dayData.title}</p>
            </header>
            <div class="space-y-6">
    `;

    dayData.events.forEach(event => {
        const tagsString = event.tags.join(' ');
        html += `
            <div class="activity-card p-4 rounded-lg bg-gray-50 border-l-4 border-gray-200" data-tags="${tagsString}">
                <h4 class="font-bold text-lg text-gray-700">${event.time}</h4>
                <p class="text-gray-600 mt-1">${event.desc}</p>
            </div>
        `;
    });

    html += `</div></div>`;
    contentArea.innerHTML = html;
    applyFilter(currentFilter, false);
}

function renderOverview() {
    contentArea.innerHTML = overviewContent;
    // No chart to create anymore
}


function showTab(tabId) {
    if (tabId === 'overview') {
        renderOverview();
    } else {
        renderDay(tabId);
    }
    
    navButtons.forEach(btn => {
        btn.classList.remove('active');
        if (btn.getAttribute('onclick') === `showTab('${tabId}')` || btn.getAttribute('onclick') === `showTab(${tabId})`) {
            btn.classList.add('active');
        }
    });
}

function applyFilter(filter, userAction = true) {
    if(userAction) currentFilter = filter;
    
    const activityCards = document.querySelectorAll('.activity-card');
    // No specific highlight classes needed anymore, just ensure they revert to default
    activityCards.forEach(card => {
        card.className = 'activity-card p-4 rounded-lg bg-gray-50 border-l-4 border-gray-200';
    });
}

// Removed the createChart function as it's no longer needed.

document.addEventListener('DOMContentLoaded', () => {
    showTab('overview');
});
